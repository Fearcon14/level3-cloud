apiVersion: v1
kind: ServiceAccount
metadata:
  name: paas-api
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paas-api-redisfailover
rules:
  # Allow the API to manage RedisFailover CRs managed by the Spotahome operator
  - apiGroups: ["databases.spotahome.com"]
    resources: ["redisfailovers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Read-only access for status/connection info (pods, endpoints)
  - apiGroups: [""]
    resources: ["pods", "endpoints"]
    verbs: ["get", "list", "watch"]
  # Create/update/delete Services for LoadBalancer (public Redis access); read for connection info
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: paas-api-redisfailover-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: paas-api-redisfailover
subjects:
  - kind: ServiceAccount
    name: paas-api
    namespace: default
